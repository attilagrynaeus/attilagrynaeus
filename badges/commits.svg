<!-- badges/commits.svg – generálva pl. npx badge vagy FMorschel/commit-count-badge Actionnel -->
<svg xmlns="http://www.w3.org/2000/svg" width="98" height="20" role="img" aria-label="COMMITS: 60">
  <title>COMMITS: 60</title>

  <!-- háttér-gradienst és lekerekítést adó definíciók -->
  <linearGradient id="g" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="round">
    <rect width="98" height="20" rx="3" fill="#fff"/>
  </mask>

  <!-- két fél: bal oldalon a label, jobb oldalon az érték -->
  <g mask="url(#round)">
    <rect width="60" height="20" fill="#1e2024"/>   <!-- label háttér -->
    <rect x="60" width="38" height="20" fill="#007ec6"/>  <!-- value háttér -->
    <rect width="98" height="20" fill="url(#g)"/>   <!-- finom fényes overlay -->
  </g>

  <!-- feliratok árnyékkal (“stroke-dupla szöveg” technika) -->
  <g fill="#fff" text-anchor="middle"
     font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
    <text x="30" y="15" fill="#010101" fill-opacity=".3">COMMITS</text>
    <text x="30" y="14">COMMITS</text>
    <text x="79" y="15" fill="#010101" fill-opacity=".3">60</text>
    <text x="79" y="14">60</text>
  </g>
</svg>
