<!-- badges/commits.svg – generálva pl. npx badge vagy FMorschel/commit-count-badge Actionnel 

chore(badge): update commits.svg via scheduled workflow

The cron-driven GitHub Action in `.github/workflows/commit-badge.yml`
runs hourly, calculates the current commit count with

    git rev-list --count HEAD

and regenerates `badges/commits.svg` using the badge CLI.  
Committing the new SVG keeps the README badge accurate while avoiding
external API-rate-limit issues.


-->
<svg xmlns="http://www.w3.org/2000/svg" width="98" height="20" role="img" aria-label="COMMITS:">
  <title>COMMITS:  </title>

  <linearGradient id="g" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="round">
    <rect width="98" height="20" rx="3" fill="#fff"/>
  </mask>

  <g mask="url(#round)">
    <rect width="60" height="20" fill="#1e2024"/>   <!-- label  -->
    <rect x="60" width="38" height="20" fill="#007ec6"/>  <!-- value  -->
    <rect width="98" height="20" fill="url(#g)"/>   <!--   overlay -->
  </g>

  <g fill="#fff" text-anchor="middle"
     font-family="Verdana,Geneva,DejaVu Sans,sans-serif" font-size="11">
    <text x="30" y="15" fill="#010101" fill-opacity=".3">COMMITS</text>
    <text x="30" y="14">COMMITS</text>
    <text x="79" y="15" fill="#010101" fill-opacity=".3">267</text>
    <text x="79" y="14">267</text>
  </g>
</svg>
