name: Update commit badge

on:
  push:                       # run on every push to main
    branches: [ main ]
  schedule:                   # plus once per hour
    - cron: '17 * * * *'      # HH:17 UTC
  workflow_dispatch:          # manual trigger button

permissions:
  contents: write             # required for git push

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'  # any LTS is fine
      - name: Install badge-cli
        run: npm install -g badge-cli

      # generate or refresh the SVG badge
      - name: Generate badge
        run: |
          COUNT=$(git rev-list --count HEAD)
          badge -l COMMITS -m "$COUNT" -c blue -C 1e2024 > badges/commits.svg

      # ommit & push only if the file changed
      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/commits.svg
          git diff --cached --quiet && echo "No changes" || \
            (git commit -m "chore: update commit badge" && git push)
