
name: Update commit badge

on:
  push:
    branches: [ main ]         # run on every push to main
  schedule:
    - cron: '17 * * * *'       # hourly, at hh:17 UTC
  workflow_dispatch:           # manual trigger button

permissions:
  contents: write              # required for git commit & push

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate commit badge
        uses: FMorschel/commit-count-badge@v1
        with:
          repository: attilagrynaeus/Promptee
          branch:     main
          text:       COMMITS
          outputPath: badges/commits.svg
          token:      ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/commits.svg
          git diff --cached --quiet || {
            git commit -m "chore: update commit badge" && git push
          }

