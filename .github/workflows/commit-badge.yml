name: Update commit badge

on:
  push:                       # run on every push to main
    branches: [ main ]
  schedule:                   # plus once per hour
    - cron: '17 * * * *'      # HH:17 UTC

permissions:
  contents: write             # required for git push

jobs:
  build-badge:
    runs-on: ubuntu-latest
    steps:
      # 1 ▸ check out repo
      - uses: actions/checkout@v4

      # 2 ▸ generate / refresh the SVG badge
      - name: Create or refresh badge
        run: |
          COUNT=$(git rev-list --count HEAD)
          npx --yes badge --label "COMMITS" --message "${COUNT}" \
               --color blue --labelColor 1e2024 > badges/commits.svg

      # 3 ▸ commit & push only if the file changed
      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/commits.svg
          git diff --cached --quiet && echo "No changes" || \
            (git commit -m "chore: update commit badge" && git push)
