
name: Update commit badge
on:
  push:          { branches: [ main ] }
  schedule:      [ { cron: '17 * * * *' } ]   # hourly
  workflow_dispatch:

permissions: { contents: write }

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate commit badge for this repo
        uses: FMorschel/commit-count-badge@v1
        with:
          repository: ${{  attilagrynaeus/Promptee }}
          branch:     main                     
          text:       COMMITS
          outputPath: badges/commits.svg
          token:      ${{ secrets.GITHUB_TOKEN }} # auto-injected

      - name: Commit and push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/commits.svg
          git diff --cached --quiet || { git commit -m "chore: badge" && git push ;}

