name: Generate Commit Badges (multi-repo)

on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_badge:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [Promptee, troubleshoot-ai-assist]

    env:
      OWNER: attilagrynaeus
      BADGE_DIR: badges

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # --- COMMIT counter ---
      - name: Count commits
        id: commits
        shell: bash
        run: |
          set -euo pipefail
          REPO="${{ matrix.repo }}"
          git clone --quiet --filter=blob:none --mirror \
            "https://github.com/${OWNER}/${REPO}.git" tmp_repo
          COUNT=$(git --git-dir tmp_repo rev-list --all --count)
          rm -rf tmp_repo
          echo "commits=$COUNT" >> "$GITHUB_OUTPUT"

      # --- BADGE ---
      - name: Generate badge SVG
        uses: emibcn/badge-action@v1
        with:
          label: "${{ matrix.repo }} commits"
          status: "${{ steps.commits.outputs.commits }}"
          color: green
          path: "${{ env.BADGE_DIR }}/${{ matrix.repo }}_commits.svg"

      - name: Commit and push badge
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase origin/main

          FILE="${BADGE_DIR}/${{ matrix.repo }}_commits.svg"
          git add "$FILE"

          if git diff --cached --quiet; then
            echo "No changes for ${{ matrix.repo }} – skipping push."
            exit 0
          fi

          git commit -m "chore(badge): update ${{ matrix.repo }} → ${{ steps.commits.outputs.commits }} commits"

          for i in 1 2 3; do
            git push --force-with-lease && exit 0
            echo "Push failed, rebasing (try $i)…"
            git fetch origin main
            git rebase origin/main
          done

          echo "::error::Failed to push badge after 3 attempts"
          exit 1
